<div class="content">
    <div class="content-left">
        <div class="title center-parent">
            <form [formGroup]="formGroup">
                <input nz-input nzBorderless formControlName="name" />
            </form>

            <i class="delete clickable vcenter" nz-icon nzType="delete" nzTheme="outline" (click)="deleteProducer()"></i>
        </div>

        <form nz-form [formGroup]="formGroup">
            <div class="form-section">
                <div class="form-label">
                    <label>Topic</label>
                </div>
                <div class="form-input">
                    <input nz-input formControlName="topic" placeholder="Topic" />
                </div>
            </div>

            <div class="form-section">
                <div class="form-label">
                    <label>Partition</label>
                </div>
                <div class="form-input">
                    <nz-input-number formControlName="partition" [nzStep]="1" [nzMin]="0"></nz-input-number>
                </div>
            </div>

            <div class="form-section message-form-section">
                <div class="form-label">
                    <label>Message</label>
                </div>
                <div class="form-input">
                    <textarea formControlName="message" rows="10" nz-input></textarea>
                </div>
            </div>

            <div class="form-section">
                <div class="form-label"> </div>
                <div class="form-input">
                    <button nz-button nzType="primary" (click)="produce()">Produce</button>
                </div>
            </div>
        </form>


    </div>

    <div class="content-right">
        <div *ngFor="let request of requests">
            <code>{{request.data.Message }} - {{request.status}}</code>
        </div>
    </div>
</div>
