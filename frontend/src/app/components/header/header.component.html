<div class="app-header">
    <span class="header-trigger" (click)="onClickToggleNav()">
      <i class="trigger" nz-icon [nzType]="(expanded$ | async)? 'menu-fold' : 'menu-unfold'" ></i>
   </span>

    <div class="tab-container">
        <nz-tabset [nzTabPosition]="nzTabPosition" [(nzSelectedIndex)]="selectedIndex" (nzSelectChange)="log([$event])" nzType="editable-card">
            <nz-tab *ngFor="let tab of tabs" nzClosable [nzTitle]="tab.name" (nzSelect)="log(['select', tab])"></nz-tab>
        </nz-tabset>
    </div>
    <div class="header-right">
        <div class="cluster-label">
            <label>Cluster:</label>
        </div>
        <div class="cluster-select">
            <nz-select [formControl]="cluster">
                <nz-option *ngFor="let cluster of (clusters$ | async)" [nzValue]="cluster" [nzLabel]="cluster.Name"></nz-option>
            </nz-select>
        </div>
    </div>
</div>
