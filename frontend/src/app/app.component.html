<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div class="sidebar-logo">
            <h1>KGui</h1>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">

            <li nz-menu-item ngMatchRouter>
                <i nz-icon nzType="appstore"></i>
                <span>
                    <a routerLink="/clusters">Clusters</a>
                </span>
            </li>

            <li nz-submenu nzIcon="api" nzTitle="Consumers">
                <ul>
                    <li *ngFor="let consumer of consumers$ | async" nz-menu-item>
                        <span>
                            <a routerLink="/consumers/{{consumer.name}}">{{consumer.name}}</a>
                        </span>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
            </div>
        </nz-header>
        <nz-content>
            <div style="overflow: auto" class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
