<div class="content">
    <div class="content-left">
        <div class="title center-parent">
            <h1 [ngClass]="{'hidden' : isEditingTitle}"> {{consumer.name}} </h1>
            <input [ngClass]="{'hidden' : !isEditingTitle}" nz-input nzBorderless [(ngModel)]="titleInput" />

            <i *ngIf="!this.isEditingTitle" class="edit clickable vcenter" nz-icon nzType="edit" nzTheme="outline" (click)="editTitle()"></i>
            <i *ngIf="this.isEditingTitle" class="edit clickable vcenter" nz-icon nzType="check" nzTheme="outline" (click)="saveTitle()"></i>

            <i class="delete clickable vcenter" nz-icon nzType="delete" nzTheme="outline" (click)="deleteConsumer()"></i>
        </div>

        <form nz-form [formGroup]="formGroup">
            <div class="form-section">
                <div class="form-label">
                    <label>Cluster</label>
                </div>
                <div class="form-input">
                    <nz-select formControlName="cluster">
                        <nz-option *ngFor="let cluster of clusters" [nzValue]="cluster" [nzLabel]="cluster.Name"></nz-option>
                    </nz-select>
                </div>
            </div>

            <div class="form-section">
                <div class="form-label">
                    <label>Topic</label>
                </div>
                <div class="form-input">
                    <input nz-input placeholder="Topic" formControlName="topic" />
                </div>
            </div>

            <div class="form-section">
                <div class="form-label">
                    <label>Offset</label>
                </div>
                <div class="form-input">
                    <nz-input-number formControlName="offset" [nzStep]="1"></nz-input-number>
                </div>
            </div>

            <div formArrayName="filters" class="form-section" *ngFor="let filter of filters.controls; let i = index">
                <div class="form-label">
                    <label *ngIf="i===0">Filters</label>
                </div>
                <div class="form-input filter-input">
                    <input nz-input [formControlName]="i" />
                    <div class="center-parent">
                        <i class="vcenter clickable" nz-icon nzType="minus-circle" nzTheme="outline" (click)="deleteFilter(i)"></i>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="form-label"> </div>
                <div class="form-input">
                    <button nz-button nzType="primary" (click)="addFilter()">Add Filter</button>
                </div>
            </div>
            <div class="form-section">
                <div class="form-label"> </div>
                <div class="form-input">
                    <button nz-button nzType="primary" (click)="consume()">Consume</button>
                </div>
            </div>
        </form>

    </div>

    <div class="content-right">
        <div class="message-text" *ngFor="let message of messages">
            <app-message [message]="message"></app-message>
        </div>
    </div>
</div>
